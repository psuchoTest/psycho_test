<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Тест на психологию</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/css.css'>
</head>
<body>

    <div class="main">
        <h1 class="main-title">
            Тест на психологию ГБУЗ ПК «Краевой клинической психиатрической больницы»
        </h1>
        <p class="main-text">
            1. Контролируете ли вы свои чувства во время общения?
        </p>
        <div class="main__inputs">
            <label class="main__inputs-label">
                Да
                <input class="main__inputs-item" type="radio" name="radion_btn" value="yes" data-id="1">
            </label>
            <label class="main__inputs-label">
                Нет
                <input class="main__inputs-item" type="radio" name="radion_btn" value="no" data-id="1">
            </label>
        </div>  
    </div>

    <script src='main.js'></script>
</body>
</html>
